<div class="row">
  <div class="col-sm-8 offset-sm-4">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <h4 style="padding-top: 20px; color: rgb(97, 97, 97);">
            Start Your Career Search
          </h4>
        </div>
        <form>
          <label>
            <p class="label-txt">I am interested in</p>
            <input
              type="text"
              class="input"
              [popover]="popTemplate"
              popoverTitle="Template ref content inside"
            />
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">services in</p>
            <input type="text" class="input" />
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <button class="btn btn-primary" type="submit">Search</button> &nbsp;
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #popTemplate class="popover-example">
  <div class="row">
    <div class="card" style="width: auto;">
      <div class="card-body">
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        <h6 class="card-title">Admission</h6>
      </div>
    </div>
    <div class="card" style="width: auto;">
      <div class="card-body text-center">
        <i class="fa fa-user" aria-hidden="true"></i>
        <h6 class="card-title">Training</h6>
      </div>
    </div>
    <div class="card" style="width: auto;">
      <div class="card-body">
        <i class="fa fa-compress" aria-hidden="true"></i>
        <h6 class="card-title">Immigration</h6>
      </div>
    </div>
    <div class="card" style="width: auto;">
      <div class="card-body">
        <i class="fa fa-cc-visa" aria-hidden="true"></i>
        <h6 class="card-title">Visits</h6>
      </div>
    </div>
    <div class="card" style="width: auto;">
      <div class="card-body">
        <i class="fa fa-search" aria-hidden="true"></i>
        <h6 class="card-title">Job Search</h6>
      </div>
    </div>
  </div>
</ng-template>
